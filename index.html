<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <!-- Label to target the media selector -->
      <div>
        <label for="mediaSelector">Select a media to play:</label>
      </div>

      <!-- Select audio for testing -->
      <select id="mediaSelector">
        <optgroup label="Audio">
          <option value="audio,/assets/audio/1/manifest.mpd" selected>Daft Punk - Give Life Back to Music (.mp3 &gt; DASH, mp4, aac (libfdk_acc), 320kbps)</option>
          <option value="audio,/assets/audio/2/manifest.mpd">Barry Lyndon - Le Spectre (.wav &gt; DASH, mp4, aac (libfdk_acc), 320kbps)</option>
        </optgroup>
      </select>

      <!-- inject media element -->
      <hr>
      <p>Test the media element by seeking from different places in timeline:</p>
      <div id="mediaPreview"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
